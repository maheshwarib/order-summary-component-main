<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .container {
      width: 400px;
      margin: 0 auto;
      text-align: center;
      display: flex;
      justify-content: center;
      align-content: center;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div clas="wrapper">
    <div class="container">
      <div>
        <div class="image-container">
          <img src="images/illustration-hero.svg" alt="image">

        </div>
        <div class="order-content">
          <h2> Order Summary</h2>

          <p> You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <Annual> <img src="images/icon-music.svg"> <span>Annual Plan</span>
          <span>$59.99/year</span>

          <span><a href="#">Change</a></span>
          <div>
            <button class="payment_btn"> Proceed to Payment</button>
            <button class="cancel_btn"> Cancel Order</button>
          </div>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
  </div>
</body>

</html>
